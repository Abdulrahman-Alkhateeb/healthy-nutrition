name: healthy_nutrition
description: A new Flutter application.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.4
  provider: ^6.0.2
  http: ^0.13.4
  flutter_icons: ^1.1.0
  shared_preferences: ^2.0.13
  custom_radio_grouped_button: ^2.1.1
  equatable: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Itim
      fonts:
        - asset: assets/fonts/Open_Sans/OpenSans-Italic.ttf
  
